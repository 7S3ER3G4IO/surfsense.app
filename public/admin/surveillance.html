<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin ‚Äî Surveillance</title>
  <link rel="icon" href="../logo.svg" type="image/svg+xml" />
  <style>
    :root { --bg-dark: #0f172a; --card-bg: #1e293b; --accent: #8b5cf6; --accent-hover: #7c3aed; --text-primary: #f8fafc; --text-secondary: #94a3b8; --border-color: #334155; --success: #22c55e; --danger: #ef4444; --warning: #f59e0b; --info: #3b82f6; }
    body { background-color: var(--bg-dark); color: var(--text-primary); font-family: 'Inter', system-ui, -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; }
    .admin-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; }
    .admin-sidebar { background: #0b0f19; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
    .main-content { overflow-y: auto; padding: 32px; background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.05), transparent 40%); }
    .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 32px; }
    .page-title h1 { margin: 0; font-size: 28px; font-weight: 700; letter-spacing: -0.5px; display: flex; align-items: center; gap: 12px; }
    .page-title p { margin: 8px 0 0 0; color: var(--text-secondary); font-size: 14px; }
    .card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; padding: 24px; margin-bottom: 24px; }
    .card-title { font-size: 18px; font-weight: 600; color: var(--text-primary); margin-bottom: 24px; }
    .btn { background: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-primary); padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
    .btn:hover { background: #2d3b4e; transform: translateY(-1px); }
    
    .grid-4 { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .stat-box { background: #0f172a; padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); position: relative; overflow: hidden; }
    .stat-box::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent); opacity: 0.5; }
    .stat-label { font-size: 12px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px; }
    .stat-value { font-size: 24px; font-weight: 700; color: var(--text-primary); font-family: 'Fira Code', monospace; }
    .stat-ok { color: var(--success); }
    .stat-err { color: var(--danger); }
  </style>
</head>
<body>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <div style="padding: 24px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border-color);">
        <img src="../logo.svg" alt="logo" width="28" height="28"/>
        <span style="font-weight: 800; font-size: 18px; letter-spacing: -0.5px;">Admin Panel</span>
      </div>
      <nav id="admin-nav" style="flex: 1; padding: 16px; overflow-y: auto;"></nav>
    </aside>
    
    <main class="main-content">
      <div class="header">
        <div class="page-title">
          <h1>Surveillance</h1>
          <p>Sant√© du syst√®me et m√©triques cl√©s</p>
        </div>
        <button id="btn-refresh" class="btn">üîÑ Rafra√Æchir</button>
      </div>

      <div class="card">
        <div class="card-title">M√©triques Syst√®me</div>
        <div class="grid-4">
            <div class="stat-box">
                <div class="stat-label">Base de Donn√©es</div>
                <div id="health-db" class="stat-value">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Latence (Ping)</div>
                <div id="health-ping" class="stat-value">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Uptime Serveur</div>
                <div id="health-uptime" class="stat-value">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">M√©moire Utilis√©e</div>
                <div id="health-mem" class="stat-value">-</div>
            </div>
        </div>
      </div>

      <div class="card">
        <div class="card-title">Performance & Quotas</div>
        <div class="grid-4">
            <div class="stat-box">
                <div class="stat-label">Cache Items</div>
                <div id="health-cache" class="stat-value">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Appels API (24h)</div>
                <div id="health-api" class="stat-value">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Quota API</div>
                <div id="health-rem" class="stat-value">-</div>
            </div>
             <div class="stat-box">
                <div class="stat-label">Worker Status</div>
                <div id="worker-state" class="stat-value">-</div>
            </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    (function(){
      fetch("/admin/nav.html").then(r=>r.text()).then(html=>{
        document.getElementById('admin-nav').innerHTML = html;
        const currentPath = window.location.pathname;
        document.querySelectorAll('#admin-nav a').forEach(link => {
          if(link.getAttribute('href') === currentPath.split('/').pop()) link.classList.add('active');
        });
      });

      const params = new URLSearchParams(window.location.search);
      const tParam = params.get("token");
      if (tParam) { try { localStorage.setItem("surfAdminToken", tParam); history.replaceState({}, "", window.location.pathname); } catch {} }
      const tok = localStorage.getItem("surfAdminToken") || "";
      const headers = tok ? { "x-admin-token": tok } : {};
      const q = (id) => document.getElementById(id);

      async function loadHealth() {
        try {
          const r = await fetch("/api/admin/health", { headers });
          if(!r.ok) throw new Error("Auth");
          const h = await r.json();
          
          const dbEl = q("health-db");
          dbEl.textContent = h.db ? "OK" : "ERREUR";
          dbEl.className = "stat-value " + (h.db ? "stat-ok" : "stat-err");

          q("health-ping").textContent = (h.pingMs ?? "-")+" ms";
          q("health-uptime").textContent = formatUptime(h.uptime);
          q("health-mem").textContent = h.memoryMB+" MB";
          q("health-cache").textContent = h.cacheCount ?? "-";
          q("health-api").textContent = (h.apiCallCount ?? 0);
          
          q("health-rem").textContent = (h.quota?.remaining ?? "-") + " / " + (h.quota?.limit ?? "-");
          q("worker-state").textContent = h.worker?.paused ? "PAUSED" : "RUNNING";
          q("worker-state").className = "stat-value " + (h.worker?.paused ? "stat-err" : "stat-ok");

        } catch (e) {
           localStorage.removeItem("surfAdminToken");
           window.location.href = "../index.html";
        }
      }

      function formatUptime(s) {
          if(!s) return "-";
          const d = Math.floor(s / 86400);
          const h = Math.floor((s % 86400) / 3600);
          const m = Math.floor((s % 3600) / 60);
          return `${d}j ${h}h ${m}m`;
      }

      document.getElementById("btn-refresh").onclick = loadHealth;
      loadHealth();
    })();
  </script>
</body>
</html>
