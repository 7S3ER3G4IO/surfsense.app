<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwellSync — Utilisateurs</title>
    <link rel="icon" href="../logo.svg" type="image/svg+xml" />
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .admin-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            height: 100vh;
        }

        .admin-sidebar {
            background: #0b0f19;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .main-content {
            overflow-y: auto;
            padding: 32px;
            background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.05), transparent 40%);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
        }

        .page-title h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title p {
            margin: 8px 0 0 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 0; /* Table fills card */
            margin-bottom: 24px;
            overflow: hidden;
        }

        .controls-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-premium {
            background: #0f172a;
            border: 1px solid var(--border-color);
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            width: 260px;
        }
        .input-premium:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover { background: #2d3b4e; }
        .btn-primary { background: var(--accent); border-color: var(--accent); color: white; }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3); color: var(--danger); }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.2); }

        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { padding: 16px 24px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .table th { background: rgba(0,0,0,0.2); color: var(--text-secondary); font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .table tr:last-child td { border-bottom: none; }
        .table tr:hover { background: rgba(255,255,255,0.02); }

        .status-badge {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
        }
        .status-yes { background: rgba(34, 197, 94, 0.1); color: var(--success); border: 1px solid rgba(34, 197, 94, 0.2); }
        .status-no { background: rgba(148, 163, 184, 0.1); color: var(--text-secondary); border: 1px solid rgba(148, 163, 184, 0.2); }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div style="padding: 24px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border-color);">
                <img src="../logo.svg" alt="logo" width="28" height="28"/>
                <span style="font-weight: 800; font-size: 18px; letter-spacing: -0.5px;">Admin Panel</span>
            </div>
            <nav id="admin-nav" style="flex: 1; padding: 16px; overflow-y: auto;"></nav>
        </aside>

        <main class="main-content">
            <div class="header">
                <div class="page-title">
                    <h1>Utilisateurs</h1>
                    <p>Gestion de la base utilisateurs et abonnements</p>
                </div>
                <div class="controls-row">
                    <input id="search-email" class="input-premium" placeholder="Rechercher par email..." />
                    <button id="btn-search" class="btn btn-primary">Rechercher</button>
                    <button id="btn-export" class="btn">Exporter CSV</button>
                    <button id="btn-reset-premium" class="btn btn-danger">Reset Premium</button>
                </div>
            </div>

            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Premium</th>
                            <th style="text-align:right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="users-body">
                        <!-- JS Rendered -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        fetch("/admin/nav.html").then(r=>r.text()).then(html=>{
            document.getElementById("admin-nav").innerHTML=html;
        });
        const params = new URLSearchParams(window.location.search);
        const tParam = params.get("token");
        if (tParam) { try { localStorage.setItem("surfAdminToken", tParam); history.replaceState({}, "", window.location.pathname); } catch {} }

        const token = localStorage.getItem("surfAdminToken");
        const headers = token ? { "x-admin-token": token } : {};
        const jsonHeaders = token ? { "x-admin-token": token, "Content-Type":"application/json" } : { "Content-Type":"application/json" };

        const q = (id) => document.getElementById(id);

        async function loadRecent() {
            try {
                const r = await fetch("/api/admin/users/recent", { headers });
                const rows = await r.json();
                renderUsers(rows);
            } catch {
                console.error("Access denied");
            }
        }

        function renderUsers(rows) {
            q("users-body").innerHTML = rows.map(x => `
                <tr>
                    <td style="color:var(--text-secondary); font-family:monospace;">#${x.id}</td>
                    <td style="font-weight:500;">${x.name || "-"}</td>
                    <td>${x.email}</td>
                    <td><span class="status-badge ${x.premium ? 'status-yes' : 'status-no'}">${x.premium ? 'PREMIUM' : 'FREE'}</span></td>
                    <td style="text-align:right;">
                        <button data-del="${x.id}" class="btn btn-danger" style="padding:6px 12px; font-size:12px;">Supprimer</button>
                    </td>
                </tr>
            `).join("");
        }

        q("btn-search").onclick = async () => {
            const email = q("search-email").value.trim();
            if (!email) { loadRecent(); return; }
            const r = await fetch(`/api/admin/users/search?email=${encodeURIComponent(email)}`, { headers });
            const rows = await r.json();
            renderUsers(rows);
        };

        q("btn-export").onclick = () => window.open("/api/admin/users/export", "_blank");

        q("btn-reset-premium").onclick = async () => {
            if(!confirm("Réinitialiser TOUS les utilisateurs en Free ?")) return;
            const r = await fetch("/api/admin/users/premium/reset", { method:"POST", headers });
            if (r.ok) { alert("Premium réinitialisé"); loadRecent(); }
            else alert("Erreur");
        };

        document.addEventListener("click", async (e) => {
            const b = e.target.closest("button");
            if (!b || !b.dataset.del) return;
            if(!confirm("Supprimer cet utilisateur ?")) return;
            
            const id = parseInt(b.dataset.del, 10);
            const rr = await fetch("/api/admin/users/delete", { method:"POST", headers: jsonHeaders, body: JSON.stringify({ userId: id }) });
            if (rr.ok) loadRecent(); else alert("Suppression impossible");
        });

        loadRecent();
    </script>
</body>
</html>
