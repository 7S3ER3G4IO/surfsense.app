services:
  # API Service (New SaaS API)
  - type: web
    name: social-autopilot-api
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install -g pnpm && pnpm install && pnpm --filter api... build
    startCommand: pnpm --filter api start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: social-autopilot-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: social-autopilot-redis
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true

  # Worker Service
  - type: worker
    name: social-autopilot-worker
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install -g pnpm && pnpm install && pnpm --filter worker... build
    startCommand: pnpm --filter worker start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: social-autopilot-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: social-autopilot-redis
          property: connectionString

  # Frontend Service (Next.js SaaS)
  - type: web
    name: social-autopilot-web
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install -g pnpm && pnpm install && pnpm --filter web... build
    startCommand: pnpm --filter web start
    # Removed NEXT_PUBLIC_API_URL to avoid circular dependency prompt during creation.
    # We will add it manually once the API URL is known.

databases:
  - name: social-autopilot-db
    plan: free
    databaseName: surfsense
    user: surfsense
    region: oregon

  - name: social-autopilot-redis
    plan: free
    region: oregon
