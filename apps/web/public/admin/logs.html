<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin — Logs</title>
  <link rel="icon" href="../logo.svg" type="image/svg+xml" />
  <style>
    :root {
      --bg-dark: #0f172a;
      --card-bg: #1e293b;
      --accent: #8b5cf6;
      --accent-hover: #7c3aed;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --border-color: #334155;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
    }
    body {
      background-color: var(--bg-dark);
      color: var(--text-primary);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    .admin-container {
      display: grid;
      grid-template-columns: 260px 1fr;
      height: 100vh;
    }
    .admin-sidebar {
      background: #0b0f19;
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
    }
    .main-content {
      overflow-y: auto;
      padding: 32px;
      background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.05), transparent 40%);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 32px;
    }
    .page-title h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .page-title p {
      margin: 8px 0 0 0;
      color: var(--text-secondary);
      font-size: 14px;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
    }
    .btn {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn:hover { background: #2d3b4e; transform: translateY(-1px); }
    .table { width: 100%; border-collapse: collapse; }
    .table th, .table td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
      font-size: 14px;
    }
    .table th {
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
    }
    .table tr:last-child td { border-bottom: none; }
    .code-box {
        font-family: 'Fira Code', monospace;
        font-size: 12px;
        color: #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <div style="padding: 24px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border-color);">
        <img src="../logo.svg" alt="logo" width="28" height="28"/>
        <span style="font-weight: 800; font-size: 18px; letter-spacing: -0.5px;">Admin Panel</span>
      </div>
      <nav id="admin-nav" style="flex: 1; padding: 16px; overflow-y: auto;"></nav>
    </aside>
    
    <main class="main-content">
      <div class="header">
        <div class="page-title">
          <h1>Logs Système</h1>
          <p>Historique des clics sur les spots et accès</p>
        </div>
        <button id="btn-export" class="btn">⬇️ Exporter CSV</button>
      </div>

      <div class="card">
        <table class="table">
          <thead>
            <tr>
              <th width="80">ID</th>
              <th>Spot / Action</th>
              <th>IP Address</th>
              <th width="180">Date</th>
            </tr>
          </thead>
          <tbody id="logs-body"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    (function(){
      fetch("/admin/nav.html")
        .then(response => response.text())
        .then(html => {
          document.getElementById('admin-nav').innerHTML = html;
          const currentPath = window.location.pathname;
          const links = document.querySelectorAll('#admin-nav a');
          links.forEach(link => {
            if(link.getAttribute('href') === currentPath.split('/').pop()) {
              link.classList.add('active');
            }
          });
        });

      const params = new URLSearchParams(window.location.search);
      const tParam = params.get("token");
      if (tParam) { try { localStorage.setItem("surfAdminToken", tParam); history.replaceState({}, "", window.location.pathname); } catch {} }
      const tok = localStorage.getItem("surfAdminToken") || "";
      const headers = tok ? { "x-admin-token": tok } : {};
      
      const q = (id) => document.getElementById(id);

      async function loadLogs() {
        try {
          const r = await fetch("/api/admin/logs", { headers });
          if (!r.ok) throw new Error("Unauthorized");
          const rows = await r.json();
          q("logs-body").innerHTML = rows.map(x => `
            <tr>
              <td class="code-box">#${x.id}</td>
              <td style="font-weight:500;">${x.spot_name || 'Inconnu'}</td>
              <td class="code-box" style="color:var(--text-secondary);">${x.ip || '-'}</td>
              <td style="color:var(--text-secondary);">${new Date(x.created_at || Date.now()).toLocaleString()}</td>
            </tr>
          `).join("");
        } catch {}
      }

      document.getElementById("btn-export").onclick = () => {
        window.open("/api/admin/logs/export", "_blank");
      };

      loadLogs();
    })();
  </script>
</body>
</html>
