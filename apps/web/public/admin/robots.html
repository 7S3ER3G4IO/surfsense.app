<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin — Robots</title>
  <link rel="icon" href="../logo.svg" type="image/svg+xml" />
  <style>
    :root { --bg-dark: #0f172a; --card-bg: #1e293b; --accent: #8b5cf6; --accent-hover: #7c3aed; --text-primary: #f8fafc; --text-secondary: #94a3b8; --border-color: #334155; --success: #22c55e; --danger: #ef4444; --warning: #f59e0b; --info: #3b82f6; }
    body { background-color: var(--bg-dark); color: var(--text-primary); font-family: 'Inter', system-ui, -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; }
    .admin-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; }
    .admin-sidebar { background: #0b0f19; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
    .main-content { overflow-y: auto; padding: 32px; background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.05), transparent 40%); }
    .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 32px; }
    .page-title h1 { margin: 0; font-size: 28px; font-weight: 700; letter-spacing: -0.5px; display: flex; align-items: center; gap: 12px; }
    .page-title p { margin: 8px 0 0 0; color: var(--text-secondary); font-size: 14px; }
    .card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; padding: 24px; margin-bottom: 24px; }
    .card-title { font-size: 18px; font-weight: 600; color: var(--text-primary); margin-bottom: 16px; display: flex; align-items: center; gap: 10px; }
    .btn { background: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-primary); padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
    .btn:hover { background: #2d3b4e; transform: translateY(-1px); }
    .btn-primary { background: var(--accent); border-color: var(--accent); color: white; }
    .btn-primary:hover { background: var(--accent-hover); }
    .input-premium { background: #0f172a; border: 1px solid var(--border-color); color: white; padding: 10px; border-radius: 8px; width: 80px; text-align: center; }
    .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
    .status-running { background: rgba(34, 197, 94, 0.2); color: var(--success); }
    .status-paused { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
  </style>
</head>
<body>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <div style="padding: 24px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border-color);">
        <img src="../logo.svg" alt="logo" width="28" height="28"/>
        <span style="font-weight: 800; font-size: 18px; letter-spacing: -0.5px;">Admin Panel</span>
      </div>
      <nav id="admin-nav" style="flex: 1; padding: 16px; overflow-y: auto;"></nav>
    </aside>
    
    <main class="main-content">
      <div class="header">
        <div class="page-title">
          <h1>Robots & Workers</h1>
          <p>Contrôle du moteur d'acquisition météo</p>
        </div>
      </div>

      <div class="card">
        <div class="card-title">État du Worker</div>
        <div style="display: flex; align-items: center; gap: 24px; margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px solid rgba(255,255,255,0.05);">
            <div>
                <div style="font-size: 12px; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 4px;">Status</div>
                <span id="rb-state" class="status-badge status-paused">-</span>
            </div>
            <div>
                <div style="font-size: 12px; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 4px;">Intervalle</div>
                <span style="font-size: 20px; font-weight: 700; color: var(--text-primary);"><span id="rb-interval">-</span> min</span>
            </div>
        </div>

        <div style="display: flex; align-items: center; gap: 12px;">
            <button id="rb-resume" class="btn btn-primary">▶ Resume</button>
            <button id="rb-pause" class="btn">⏸ Pause</button>
            <div style="flex: 1;"></div>
            <div style="display: flex; align-items: center; gap: 8px; background: #0f172a; padding: 4px; border-radius: 8px; border: 1px solid var(--border-color);">
                <span style="font-size: 12px; color: var(--text-secondary); padding-left: 8px;">Intervalle (min):</span>
                <input id="rb-minutes" type="number" min="1" max="240" value="45" class="input-premium" style="border:none;"/>
                <button id="rb-apply" class="btn" style="padding: 6px 12px; font-size: 12px;">Appliquer</button>
            </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    (function(){
      fetch("/admin/nav.html").then(r=>r.text()).then(html=>{
        document.getElementById('admin-nav').innerHTML = html;
        const currentPath = window.location.pathname;
        document.querySelectorAll('#admin-nav a').forEach(link => {
          if(link.getAttribute('href') === currentPath.split('/').pop()) link.classList.add('active');
        });
      });

      const params = new URLSearchParams(window.location.search);
      const tParam = params.get("token");
      if (tParam) { try { localStorage.setItem("surfAdminToken", tParam); history.replaceState({}, "", window.location.pathname); } catch {} }
      const tok = localStorage.getItem("surfAdminToken") || "";
      const headers = tok ? { "x-admin-token": tok } : {};
      const q = (id) => document.getElementById(id);

      async function loadWorkers() {
        try {
          const r = await fetch("/api/admin/workers", { headers });
          if(!r.ok) throw new Error("Auth");
          const w = await r.json();
          
          const stateEl = q("rb-state");
          if(w.paused) {
            stateEl.textContent = "PAUSED";
            stateEl.className = "status-badge status-paused";
          } else {
            stateEl.textContent = "RUNNING";
            stateEl.className = "status-badge status-running";
          }
          q("rb-interval").textContent = w.intervalMinutes ?? "-";
        } catch {
           localStorage.removeItem("surfAdminToken");
           window.location.href = "../index.html";
        }
      }

      q("rb-pause").onclick = async () => {
        await fetch("/api/admin/workers", { method:"POST", headers, body: JSON.stringify({ action: "pause" }), });
        loadWorkers();
      };
      q("rb-resume").onclick = async () => {
        await fetch("/api/admin/workers", { method:"POST", headers, body: JSON.stringify({ action: "resume" }), });
        loadWorkers();
      };
      q("rb-apply").onclick = async () => {
        const minutes = parseInt(q("rb-minutes").value, 10);
        const r = await fetch("/api/admin/workers", { method:"POST", headers: { ...headers, "Content-Type":"application/json" }, body: JSON.stringify({ action: "setInterval", minutes }) });
        if (!r.ok) alert("Minutes invalides");
        loadWorkers();
      };

      loadWorkers();
    })();
  </script>
</body>
</html>
