<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin ‚Äî Partager</title>
  <link rel="icon" href="../logo.svg" type="image/svg+xml" />
  <style>
    :root { --bg-dark: #0f172a; --card-bg: #1e293b; --accent: #8b5cf6; --accent-hover: #7c3aed; --text-primary: #f8fafc; --text-secondary: #94a3b8; --border-color: #334155; --success: #22c55e; --danger: #ef4444; --warning: #f59e0b; --info: #3b82f6; }
    body { background-color: var(--bg-dark); color: var(--text-primary); font-family: 'Inter', system-ui, -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; }
    .admin-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; }
    .admin-sidebar { background: #0b0f19; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
    .main-content { overflow-y: auto; padding: 32px; background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.05), transparent 40%); }
    .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 32px; }
    .page-title h1 { margin: 0; font-size: 28px; font-weight: 700; letter-spacing: -0.5px; display: flex; align-items: center; gap: 12px; }
    .page-title p { margin: 8px 0 0 0; color: var(--text-secondary); font-size: 14px; }
    .card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; padding: 24px; margin-bottom: 24px; }
    .card-title { font-size: 18px; font-weight: 600; color: var(--text-primary); margin-bottom: 24px; }
    .btn { background: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-primary); padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
    .btn:hover { background: #2d3b4e; transform: translateY(-1px); }
    .btn-primary { background: var(--accent); border-color: var(--accent); color: white; }
    .btn-primary:hover { background: var(--accent-hover); }
    
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-size: 12px; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
    .input-premium { width: 100%; background: #0f172a; border: 1px solid var(--border-color); color: white; padding: 12px; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
    .input-premium:focus { outline: none; border-color: var(--accent); }
    
    .preview-box { background: #0b0e16; border: 1px solid var(--border-color); border-radius: 12px; padding: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 300px; }
    .preview-box img { max-width: 100%; max-height: 400px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .btn-row { display: flex; gap: 12px; margin-top: 24px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <div style="padding: 24px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border-color);">
        <img src="../logo.svg" alt="logo" width="28" height="28"/>
        <span style="font-weight: 800; font-size: 18px; letter-spacing: -0.5px;">Admin Panel</span>
      </div>
      <nav id="admin-nav" style="flex: 1; padding: 16px; overflow-y: auto;"></nav>
    </aside>
    
    <main class="main-content">
      <div class="header">
        <div class="page-title">
          <h1>Outils de Partage</h1>
          <p>G√©n√©rateur de visuels sociaux et publication</p>
        </div>
      </div>

      <div class="grid-2">
        <div class="card">
            <div class="card-title">Configuration</div>
            
            <div class="form-group">
                <label>S√©lectionner un Spot</label>
                <select id="share-spot" class="input-premium"></select>
            </div>
            
            <div class="form-group">
                <label>Type de Visuel</label>
                <select id="share-type" class="input-premium">
                  <option value="story">Story (9:16) - Instagram/TikTok</option>
                  <option value="classic">Post Carr√© (1:1) - Feed</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Message Personnalis√©</label>
                <textarea id="share-msg" class="input-premium" rows="4" placeholder="SurfSense: conditions live sur {spot} ‚Ä¢ {desc}"></textarea>
            </div>

            <div class="btn-row">
                <button id="btn-copy-text" class="btn">üìã Copier Texte</button>
                <button id="btn-open-link" class="btn">üîó Ouvrir Lien</button>
                <button id="btn-download" class="btn">‚¨áÔ∏è T√©l√©charger</button>
                <button id="btn-publish" class="btn btn-primary">‚ö° Publier</button>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Aper√ßu en Direct</div>
            <div class="preview-box">
                <img id="share-preview" alt="preview" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
            </div>
            <div style="margin-top: 16px; font-size: 12px; color: var(--text-secondary); text-align: center;">
                Lien Canonical: <span id="share-link" style="color: var(--accent); user-select: all;">-</span>
            </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../data.js"></script>
  <script>
    (function(){
      fetch("/admin/nav.html").then(r=>r.text()).then(html=>{
        document.getElementById('admin-nav').innerHTML = html;
        const currentPath = window.location.pathname;
        document.querySelectorAll('#admin-nav a').forEach(link => {
          if(link.getAttribute('href') === currentPath.split('/').pop()) link.classList.add('active');
        });
      });

      const params = new URLSearchParams(window.location.search);
      const tParam = params.get("token");
      if (tParam) { try { localStorage.setItem("surfAdminToken", tParam); history.replaceState({}, "", window.location.pathname); } catch {} }
      const tok = localStorage.getItem("surfAdminToken") || "";
      const headers = tok ? { "x-admin-token": tok } : {};
      const q = (id) => document.getElementById(id);

      // Data loading
      const spots = (window.rawSpots || []).map(s => ({ name: s.name, region: s.region, coords: s.coords }));
      const spotSel = q("share-spot");
      spotSel.innerHTML = spots.map(s => `<option value="${s.name}">${s.name}</option>`).join("");
      if (spots.length) spotSel.value = spots[0].name;

      const updatePreview = () => {
        const name = spotSel.value;
        const type = q("share-type").value;
        const base = window.location.origin;
        const img = type === "story" ? `${base}/og/story.png?spot=${encodeURIComponent(name)}` : `${base}/og/post.png?spot=${encodeURIComponent(name)}`;
        q("share-preview").src = img;
        q("share-link").textContent = `https://swellsync.fr/conditions.html?spot=${encodeURIComponent(name)}`;
        
        const tpl = "SurfSense: conditions live sur {spot} ‚Ä¢ {desc}";
      };

      spotSel.onchange = updatePreview;
      q("share-type").onchange = updatePreview;
      updatePreview();

      // Actions
      q("btn-copy-text").onclick = async () => {
        try { await navigator.clipboard.writeText(q("share-msg").value); alert("Message copi√©"); } catch { alert("Copie impossible"); }
      };
      
      q("btn-open-link").onclick = () => {
        const name = spotSel.value;
        const url = `https://swellsync.fr/conditions.html?spot=${encodeURIComponent(name)}`;
        window.open(url, "_blank");
      };

      q("btn-download").onclick = async () => {
        const name = spotSel.value;
        const type = q("share-type").value;
        const url = type === "story" ? `/og/story.png?spot=${encodeURIComponent(name)}` : `/og/post.png?spot=${encodeURIComponent(name)}`;
        try {
          const r = await fetch(url);
          const b = await r.blob();
          const a = document.createElement("a");
          a.href = URL.createObjectURL(b);
          a.download = `${type}-${name.replace(/[^a-z0-9]/gi,'_')}.png`;
          a.click();
          setTimeout(() => URL.revokeObjectURL(a.href), 5000);
        } catch { alert("T√©l√©chargement √©chou√©"); }
      };

      q("btn-publish").onclick = async () => {
        if(!confirm("Publier maintenant sur les r√©seaux connect√©s ?")) return;
        
        const name = spotSel.value;
        const type = q("share-type").value;
        const template = q("share-msg").value;
        try {
          // Update config first
          await fetch("/api/admin/marketing/config", {
            method:"POST",
            headers: { ...headers, "Content-Type":"application/json" },
            body: JSON.stringify({ contentType: type, template })
          });
          // Fire
          const r = await fetch("/api/admin/marketing/fire", { method:"POST", headers });
          const j = await r.json();
          if (!r.ok || !j.success) { alert("Publication √©chou√©e"); return; }
          alert("Publication envoy√©e avec succ√®s !");
        } catch { alert("Erreur lors de la publication"); }
      };

    })();
  </script>
</body>
</html>
