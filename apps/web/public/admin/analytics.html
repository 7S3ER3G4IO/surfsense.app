<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwellSync â€” Analytique</title>
    <link rel="icon" href="../logo.svg" type="image/svg+xml" />
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .admin-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            height: 100vh;
        }

        .admin-sidebar {
            background: #0b0f19;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .main-content {
            overflow-y: auto;
            padding: 32px;
            background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.05), transparent 40%);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
        }

        .page-title h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title p {
            margin: 8px 0 0 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 16px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .grid-5 { display: grid; grid-template-columns: repeat(5, 1fr); gap: 24px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }

        .stat-box {
            background: #0f172a;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        .stat-label { font-size: 12px; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 8px; }
        .stat-value { font-size: 24px; font-weight: 800; color: var(--text-primary); }

        .btn-icon {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-icon:hover { background: rgba(255,255,255,0.1); border-color: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div style="padding: 24px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border-color);">
                <img src="../logo.svg" alt="logo" width="28" height="28"/>
                <span style="font-weight: 800; font-size: 18px; letter-spacing: -0.5px;">Admin Panel</span>
            </div>
            <nav id="admin-nav" style="flex: 1; padding: 16px; overflow-y: auto;"></nav>
        </aside>

        <main class="main-content">
            <div class="header">
                <div class="page-title">
                    <h1>Analytique</h1>
                    <p>DonnÃ©es et tendances en temps rÃ©el (24h)</p>
                </div>
                <button id="btn-refresh" class="btn-icon" title="RafraÃ®chir">ðŸ”„</button>
            </div>

            <!-- Key Metrics Row -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Points de DonnÃ©es (SÃ©ries Temporelles)</span>
                </div>
                <div class="grid-5">
                    <div class="stat-box">
                        <div class="stat-label">Spots LIVE</div>
                        <div id="m-live" class="stat-value">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Spots WAIT</div>
                        <div id="m-wait" class="stat-value">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Quota Restant</div>
                        <div id="m-quota" class="stat-value">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Alertes Ã‰piques</div>
                        <div id="m-epic" class="stat-value">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Utilisateurs</div>
                        <div id="m-users" class="stat-value">-</div>
                    </div>
                </div>
            </div>

            <!-- Future Charts -->
            <div class="grid-2">
                <div class="card">
                    <div class="card-header"><span class="card-title">Trafic</span></div>
                    <div style="height:300px; display:flex; align-items:center; justify-content:center; color:var(--text-secondary); background:rgba(0,0,0,0.2); border-radius:8px;">
                        Graphique Trafic
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"><span class="card-title">Sources</span></div>
                    <div style="height:300px; display:flex; align-items:center; justify-content:center; color:var(--text-secondary); background:rgba(0,0,0,0.2); border-radius:8px;">
                        Graphique Sources
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        fetch("/admin/nav.html").then(r=>r.text()).then(html=>{
            document.getElementById("admin-nav").innerHTML=html;
        });
        const params = new URLSearchParams(window.location.search);
        const tParam = params.get("token");
        if (tParam) { try { localStorage.setItem("surfAdminToken", tParam); history.replaceState({}, "", window.location.pathname); } catch {} }
        const token = localStorage.getItem("surfAdminToken");
        const headers = token ? { "x-admin-token": token } : {};

        

        async function loadSeries() {
            try {
                const r = await fetch("/api/admin/analytics/timeseries", { headers });
                const s = await r.json();
                document.getElementById("m-live").textContent = s.live?.length ?? 0;
                document.getElementById("m-wait").textContent = s.wait?.length ?? 0;
                document.getElementById("m-quota").textContent = s.quota?.length ?? 0;
                document.getElementById("m-epic").textContent = s.epic?.length ?? 0;
                document.getElementById("m-users").textContent = s.users?.length ?? 0;
            } catch(e) {
                console.error("Analytics error", e);
            }
        }

        document.getElementById("btn-refresh").onclick = loadSeries;
        loadSeries();
    </script>
</body>
</html>
